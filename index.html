<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title>Undefined Ennemy</title>
		<link href="main.css" rel="stylesheet" type="text/css"/>

	</head>
	<body>
		<div id="screen"></div>

		<div id="p1Part">
			<div id="Player1">Player 1</div>
			<div id="specialTilePartP1">
				<div class="specialTile" id="specialTile1P1"></div>
				<div class="specialTile" id="specialTile2P1"></div>
				<div class="specialTile" id="specialTile3P1"></div>
			</div>
		</div>

		<div id="p2Part">
			<div id="Player2">Player 2</div>
			<div id="specialTilePartP2">
				<div class="specialTile" id="specialTile1P2"></div>
				<div class="specialTile" id="specialTile2P2"></div>
				<div class="specialTile" id="specialTile3P2"></div>
			</div>
		</div>

		<div id="Timer">
			<div id="countdown"></div>
			<button type="button" id="EndTurn">End turn</button>
		</div>
		<canvas id="mainCanvas"></canvas>

		<!-- Functions -->
		<script type="text/javascript" src="scripts/js/functions/garbage.js"></script>
		<script type="text/javascript" src="scripts/js/functions/imageLoader.js"></script>

		<!-- Config -->
		<script type="text/javascript" src="scripts/js/json/animConfig.js"></script>
		<script type="text/javascript" src="scripts/js/config/image_data.js"></script>
		<script type="text/javascript" src="scripts/js/config/map_data.js"></script>
		<script type="text/javascript" src="scripts/js/config/specialEffect_data.js"></script>
		<script type="text/javascript" src="scripts/js/input.js"></script>
		<script type="text/javascript" src="scripts/js/pathfinding.js"></script>
		<script type="text/javascript" src="scripts/js/eventInit.js"></script>

		<!-- Classes -->
		<script type="text/javascript" src="scripts/js/classes/map.js"></script>
		<script type="text/javascript" src="scripts/js/classes/classes.js"></script>
		<script type="text/javascript" src="scripts/js/classes/player.js"></script>
		<script type="text/javascript" src="scripts/js/classes/tile.js"></script>

		<!-- Libs -->
		<script type="text/javascript" src="scripts/lib/pathfinding-browser.min.js"></script>
		<script type="text/javascript" src="scripts/lib/stats.min.js"></script>
		<script type="text/javascript" src="scripts/lib/jQuery.1.9.js"></script>

		<!-- Main -->
		<script type="text/javascript" src="scripts/js/main.js"></script>
		<script type="text/javascript" src="scripts/js/init.js"></script>

	</body>
</html>
